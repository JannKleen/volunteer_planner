-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v0.4.2
    hooks:
    -   id: trailing-whitespace
    -   id: check-added-large-files
    -   id: check-json
    -   id: check-xml
    -   id: check-yaml
    -   id: debug-statements
    -   id: double-quote-string-fixer
    -   id: end-of-file-fixer
    -   id: flake8
        args: ['--ignore=E501']
    -   id: requirements-txt-fixer
        args: ['requirements/_base.txt', 'requirements/dev.txt', 'requirements/dev_mysql.txt', 'requirements/production.txt']
